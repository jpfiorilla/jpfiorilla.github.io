<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Start.gg Bracket Overlay</title>
    <style>
      :root {
        --antialias: -webkit-font-smoothing: antialiased;
        --antialias-moz: -moz-osx-font-smoothing: grayscale;
      }

      .antialias {
        -webkit-font-smoothing: var(--antialias);
        -moz-osx-font-smoothing: var(--antialias-moz);
      }

      @font-face {
        font-family: "Coolvetica";
        src: url("fonts/Coolvetica-Rg.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }

      .header,
      .player-name,
      .score {
        color: #ffffff;
      }

      .header,
      .player-name,
      .score {
        @apply .antialias; /* If using Tailwind, otherwise use class in HTML */
      }

      body {
        margin: 0;
        padding: 0;
        background: #0d1b2a; /* Deep navy background */
        font-family: "Coolvetica", Arial, sans-serif;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .overlay {
        width: 100%;
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .header {
        font-weight: bold;
        font-size: 48px;
        text-align: center;
        margin-bottom: 40px;
        color: #ffffff;
      }

      #setsContainer {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        width: 100%;
        justify-items: center;
      }

      .set {
        display: grid;
        grid-template-columns: auto 1fr auto 1fr auto;
        align-items: center;
        border: 3px solid #ff00aa;
        border-radius: 40px;
        padding: 10px 20px;
        width: 90%;
        font-size: 28px;
        font-weight: bold;
        background: #14253d;
      }

      .player-name {
        flex: 1;
        text-align: center;
        color: #ffffff;
      }

      .player-name.left {
        text-align: left;
        padding-left: 16px;
      }

      .player-name.right {
        text-align: right;
        padding-right: 16px;
      }

      .vs {
        font-size: 22px;
        color: #cbd5e1; /* Light gray */
        margin: 0 10px;
      }

      .score {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 3px solid #ff00aa;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        font-weight: bold;
        color: #ffffff;
      }

      .footer {
        text-align: center;
        margin-top: 40px;
        font-size: 18px;
        color: #cbd5e1;
        opacity: 0.8;
      }

      .footer img {
        height: 50px;
        margin: 10px;
      }

      #configPanel.hidden {
        display: none;
      }

      .config {
        margin-bottom: 20px;
        text-align: center;
      }

      input {
        width: 80%;
        padding: 8px;
        font-size: 18px;
        border-radius: 6px;
        border: 2px solid #334155;
        margin-bottom: 10px;
        background: #1e293b;
        color: #fff;
      }

      button {
        padding: 8px 16px;
        font-size: 18px;
        border-radius: 6px;
        border: none;
        background: #ff00aa;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background: #e60098;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <!-- Config Panel -->
      <form id="configPanel" class="config">
        <div id="tokenField" style="display: none">
          <input id="tokenInput" placeholder="Paste Start.gg API Token" /><br />
        </div>
        <input id="urlInput" placeholder="Paste Start.gg event URL" /><br />
        <button type="submit">Start</button>
      </form>

      <!-- Header -->
      <div class="header antialias">Recent Results</div>

      <!-- Sets Container -->
      <div id="setsContainer"></div>

      <!-- Footer -->
      <div class="footer">
        <p>In Partnership With</p>
        <img src="images/nycmelee.jpg" alt="NYC Melee" />
        <img src="images/osnyc.jpg" alt="Partner Logo" />
      </div>
    </div>

    <script>
      const API_URL = "https://api.start.gg/gql/alpha";
      let lastSetIds = new Set();
      let pollingInterval;
      let entrantPlacements = {};

      const params = new URLSearchParams(window.location.search);
      let authToken =
        params.get("token") ||
        params.get("t") ||
        window.STARTGG_TOKEN ||
        localStorage.getItem("startggToken") ||
        "";
      let eventUrl =
        params.get("url") || params.get("u") || window.STARTGG_URL || "";

      if (!authToken) {
        document.getElementById("tokenField").style.display = "block";
      }

      if (authToken && eventUrl) {
        document.getElementById("configPanel").classList.add("hidden");
        startOverlay();
      }

      document
        .getElementById("configPanel")
        .addEventListener("submit", startOverlay);

      async function fetchData(slug) {
        const query = `
          query EventSetsAndEntrants($slug: String!) {
            event(slug: $slug) {
              sets(perPage: 5, page: 1, sortType: RECENT) {
                nodes {
                  id
                  round
                  fullRoundText
                  slots {
                    entrant {
                      id
                      name
                    }
                    standing {
                      stats { score { value } }
                    }
                  }
                }
              }
              entrants(query: { perPage: 500 }) {
                nodes {
                  id
                  standing {
                    placement
                  }
                }
              }
            }
          }
        `;
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + authToken,
          },
          body: JSON.stringify({ query, variables: { slug } }),
        });
        const json = await res.json();
        if (!json.data || json.errors) {
          console.error("Error fetching data:", json.errors || json);
          return { sets: [], entrants: [] };
        }
        return {
          sets: json.data.event?.sets?.nodes || [],
          entrants: json.data.event?.entrants?.nodes || [],
        };
      }

      function buildEntrantPlacementMap(entrants) {
        entrantPlacements = {};
        entrants.forEach((entrant) => {
          if (entrant?.id && entrant.standing?.placement) {
            entrantPlacements[entrant.id] = entrant.standing.placement;
          }
        });
      }

      function renderSets(sets) {
        const container = document.getElementById("setsContainer");
        container.innerHTML = "";

        sets.forEach((set) => {
          const isNew = !lastSetIds.has(set.id);
          const div = document.createElement("div");
          div.className = "set" + (isNew ? " new" : "");

          const [p1, p2] = set.slots;
          const p1Score = p1?.standing?.stats?.score?.value ?? "-";
          const p2Score = p2?.standing?.stats?.score?.value ?? "-";

          div.innerHTML = `
            <div class="score antialias">${p1Score}</div>
            <div class="player-name left antialias">${
              p1?.entrant?.name || "TBD"
            }</div>
            <div class="vs">VS</div>
            <div class="player-name right antialias">${
              p2?.entrant?.name || "TBD"
            }</div>
            <div class="score antialias">${p2Score}</div>
          `;

          container.appendChild(div);
          if (isNew) lastSetIds.add(set.id);
        });
      }

      function extractSlugFromUrl(url) {
        const match = url.match(
          /start\.gg\/tournament\/([^\/]+)\/event\/([^\/]+)/
        );
        if (match) {
          return `tournament/${match[1]}/event/${match[2]}`;
        } else {
          alert(
            "Could not extract event slug from URL. Make sure it's a direct event link like 'https://www.start.gg/tournament/.../event/...'"
          );
          return null;
        }
      }

      function startOverlay(e) {
        if (e) e.preventDefault();

        if (!authToken) {
          authToken = document.getElementById("tokenInput").value.trim();
          if (!authToken) {
            alert("Please enter your Start.gg API token.");
            return;
          }
          localStorage.setItem("startggToken", authToken);
        }

        if (!eventUrl) {
          eventUrl = document.getElementById("urlInput").value.trim();
          if (!eventUrl) {
            alert("Please enter a Start.gg event URL.");
            return;
          }
        }

        const slug = extractSlugFromUrl(eventUrl);
        if (!slug) return;

        document.getElementById("configPanel").classList.add("hidden");

        if (pollingInterval) clearInterval(pollingInterval);
        pollingInterval = setInterval(async () => {
          const { sets, entrants } = await fetchData(slug);
          buildEntrantPlacementMap(entrants);
          renderSets(sets);
        }, 15000);

        (async () => {
          const { sets, entrants } = await fetchData(slug);
          buildEntrantPlacementMap(entrants);
          renderSets(sets);
        })();
      }
    </script>
  </body>
</html>
