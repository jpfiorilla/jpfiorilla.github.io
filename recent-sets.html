<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Start.gg Bracket Overlay</title>
    <style>
      @font-face {
        font-family: "Coolvetica";
        src: url("fonts/Coolvetica-Rg.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }

      body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: "Coolvetica", Arial, sans-serif;
        color: #fff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .overlay {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 12px;
        font-size: 20px;
      }
      .header {
        font-weight: bold;
        font-size: 24px;
        margin-bottom: 8px;
        text-align: center;
      }
      .set {
        display: flex;
        flex-direction: column;
        margin: 8px 0;
        padding: 8px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        transition: background 0.3s;
      }
      .set.new {
        background: rgba(0, 255, 0, 0.3);
      }
      .players {
        display: flex;
        justify-content: space-between;
        margin-bottom: 4px;
      }
      .player {
        display: flex;
        justify-content: space-between;
        width: 48%;
      }
      .round {
        text-align: center;
        font-size: 14px;
        opacity: 0.7;
      }
      .config {
        margin-bottom: 10px;
        text-align: center;
      }
      input {
        width: 80%;
        padding: 6px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        margin-bottom: 6px;
      }
      button {
        padding: 6px 12px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        background: #00bfff;
        color: white;
        cursor: pointer;
      }
      #configPanel.hidden {
        display: none;
      }
      .placement {
        font-size: 14px;
        color: #ccc;
        margin-left: 4px;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <form id="configPanel" class="config">
        <div id="tokenField" style="display: none">
          <input id="tokenInput" placeholder="Paste Start.gg API Token" /><br />
        </div>
        <input id="urlInput" placeholder="Paste Start.gg event URL" /><br />
        <button type="submit">Start</button>
      </form>
      <div class="header">Recent Sets</div>
      <div id="setsContainer"></div>
    </div>

    <script>
      const API_URL = "https://api.start.gg/gql/alpha";
      let lastSetIds = new Set();
      let pollingInterval;
      let entrantPlacements = {};

      // Parse query params
      const params = new URLSearchParams(window.location.search);
      let authToken =
        params.get("token") ||
        params.get("t") ||
        window.STARTGG_TOKEN ||
        localStorage.getItem("startggToken") ||
        "";
      let eventUrl =
        params.get("url") || params.get("u") || window.STARTGG_URL || "";

      // Show token input if no token
      if (!authToken) {
        document.getElementById("tokenField").style.display = "block";
      }

      // Auto-start if both values exist
      if (authToken && eventUrl) {
        document.getElementById("configPanel").classList.add("hidden");
        startOverlay();
      }

      // Allow form submission for OBS Interact mode
      document
        .getElementById("configPanel")
        .addEventListener("submit", startOverlay);

      async function fetchData(slug) {
        const query = `
          query EventSetsAndEntrants($slug: String!) {
            event(slug: $slug) {
              sets(perPage: 5, page: 1, sortType: RECENT) {
                nodes {
                  id
                  round
                  fullRoundText
                  slots {
                    entrant {
                      id
                      name
                    }
                    standing {
                      stats { score { value } }
                    }
                  }
                }
              }
              entrants(query: { perPage: 500 }) {
                nodes {
                  id
                  standing {
                    placement
                  }
                }
              }
            }
          }
        `;
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + authToken,
          },
          body: JSON.stringify({ query, variables: { slug } }),
        });
        const json = await res.json();
        if (!json.data || json.errors) {
          console.error("Error fetching data:", json.errors || json);
          return { sets: [], entrants: [] };
        }
        return {
          sets: json.data.event?.sets?.nodes || [],
          entrants: json.data.event?.entrants?.nodes || [],
        };
      }

      function buildEntrantPlacementMap(entrants) {
        entrantPlacements = {};
        entrants.forEach((entrant) => {
          if (entrant?.id && entrant.standing?.placement) {
            entrantPlacements[entrant.id] = entrant.standing.placement;
          }
        });
      }

      function renderSets(sets) {
        const container = document.getElementById("setsContainer");
        container.innerHTML = "";

        sets.forEach((set) => {
          const isNew = !lastSetIds.has(set.id);
          const div = document.createElement("div");
          div.className = "set" + (isNew ? " new" : "");

          const [p1, p2] = set.slots;
          const p1Score = p1?.standing?.stats?.score?.value ?? "-";
          const p2Score = p2?.standing?.stats?.score?.value ?? "-";

          const p1Placement = entrantPlacements[p1?.entrant?.id];
          const p2Placement = entrantPlacements[p2?.entrant?.id];

          let p1Extra = "";
          let p2Extra = "";
          if (
            typeof p1Score === "number" &&
            typeof p2Score === "number" &&
            p1Score !== p2Score &&
            set.round < 0
          ) {
            if (p1Score > p2Score && p2Placement) {
              p2Extra = `<span class="placement">(${p2Placement}th)</span>`;
            } else if (p2Score > p1Score && p1Placement) {
              p1Extra = `<span class="placement">(${p1Placement}th)</span>`;
            }
          }

          div.innerHTML = `
            <div class="players">
              <div class="player">
                <span>${p1?.entrant?.name || "TBD"} ${p1Extra}</span>
                <span>${p1Score}</span>
              </div>
              <div class="player">
                <span>${p2?.entrant?.name || "TBD"} ${p2Extra}</span>
                <span>${p2Score}</span>
              </div>
            </div>
            <div class="round">${set.fullRoundText || ""}</div>
          `;

          container.appendChild(div);
          if (isNew) lastSetIds.add(set.id);
        });
      }

      function extractSlugFromUrl(url) {
        const match = url.match(
          /start\.gg\/tournament\/([^\/]+)\/event\/([^\/]+)/
        );
        if (match) {
          return `tournament/${match[1]}/event/${match[2]}`;
        } else {
          alert(
            "Could not extract event slug from URL. Make sure it's a direct event link like 'https://www.start.gg/tournament/.../event/...'"
          );
          return null;
        }
      }

      function startOverlay(e) {
        if (e) e.preventDefault();

        if (!authToken) {
          authToken = document.getElementById("tokenInput").value.trim();
          if (!authToken) {
            alert("Please enter your Start.gg API token.");
            return;
          }
          localStorage.setItem("startggToken", authToken);
        }

        if (!eventUrl) {
          eventUrl = document.getElementById("urlInput").value.trim();
          if (!eventUrl) {
            alert("Please enter a Start.gg event URL.");
            return;
          }
        }

        const slug = extractSlugFromUrl(eventUrl);
        if (!slug) return;

        document.getElementById("configPanel").classList.add("hidden");

        if (pollingInterval) clearInterval(pollingInterval);
        pollingInterval = setInterval(async () => {
          const { sets, entrants } = await fetchData(slug);
          buildEntrantPlacementMap(entrants);
          renderSets(sets);
        }, 15000);

        // Fetch immediately
        (async () => {
          const { sets, entrants } = await fetchData(slug);
          buildEntrantPlacementMap(entrants);
          renderSets(sets);
        })();
      }
    </script>
  </body>
</html>
