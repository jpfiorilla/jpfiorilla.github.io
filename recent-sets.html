<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Start.gg Bracket Overlay</title>
    <style>
      :root {
        --antialias: -webkit-font-smoothing: antialiased;
        --antialias-moz: -moz-osx-font-smoothing: grayscale;
      }

      .antialias {
        -webkit-font-smoothing: var(--antialias);
        -moz-osx-font-smoothing: var(--antialias-moz);
      }

      @font-face {
        font-family: "Coolvetica";
        src: url("fonts/Coolvetica-Rg.otf") format("opentype");
        font-weight: normal;
        font-style: normal;
      }

      body {
        margin: 0;
        padding: 0;
        background: #0d1b2a;
        font-family: "Coolvetica", Arial, sans-serif;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .overlay {
        width: 100%;
        height: 100%;
        max-width: 640px;
        max-height: 540px;
        padding: 10px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }

      .header {
        font-weight: bold;
        font-size: clamp(48px, 5vw, 64px);
        text-align: center;
        letter-spacing: 3px;
        margin-bottom: 24px;
        color: #ffffff;
      }

      #setsContainer {
        display: grid;
        grid-template-columns: 1fr;
        gap: 18px;
        width: 100%;
        justify-items: center;
      }

      .set {
        display: grid;
        grid-template-columns: auto 1fr auto 1fr auto;
        align-items: center;
        gap: 16px;
        border-radius: 40px;
        width: 95%;
        font-size: clamp(16px, 2vw, 28px);
        font-weight: bold;
        position: relative;
        /* background: #14253d; */
        /* border: 3px solid #ff00aa; */
        /* padding: 8px 12px; */
      }

      .set .set-background {
        position: absolute;
        left: 20px;
        right: 20px;
        top: 4px;
        bottom: 4px;
        z-index: -1;
        background: #14253d;
      }

      .score {
        width: clamp(40px, 6vw, 60px);
        height: clamp(40px, 6vw, 60px);
        border-radius: 50%;
        border: 3px solid #ff00aa;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: clamp(18px, 2vw, 28px);
        font-weight: bold;
        color: #ffffff;
        background: #14253d;
      }

      .player-name {
        flex: 1;
        text-align: center;
        color: #ffffff;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 280px;
        min-width: 60px;
        display: block;
      }

      .player-name span {
        display: inline-block;
        max-width: 100%;
        font-size: 1.25em;
        letter-spacing: 1px;
        transform-origin: left center;
      }

      .player-name.winner span {
        border-bottom: 3px solid rgba(246, 60, 76, 0.5);
        padding-bottom: 2px;
      }

      .player-name.left {
        text-align: left;
      }

      .player-name.right {
        text-align: right;
        justify-self: right;
      }

      .vs {
        font-size: 22px;
        color: #cbd5e1;
        padding: 0 10px;
      }

      .score {
        width: clamp(40px, 6vw, 60px);
        height: clamp(40px, 6vw, 60px);
        border-radius: 50%;
        border: 3px solid #F63C4C;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: clamp(24px, 2vw, 28px);
        font-weight: bold;
        color: #ffffff;
      }

      .footer {
        text-align: center;
        margin-top: 24px;
        font-size: 18px;
        color: #cbd5e1;
        opacity: 0.8;
      }

      .footer img {
        height: 50px;
        margin: 10px;
        border-radius: 50%;
      }

      #configPanel.hidden {
        display: none;
      }

      .config {
        margin-bottom: 20px;
        text-align: center;
      }

      input {
        width: 80%;
        padding: 8px;
        font-size: 18px;
        border-radius: 6px;
        border: 2px solid #334155;
        margin-bottom: 10px;
        background: #1e293b;
        color: #fff;
      }

      button {
        padding: 8px 16px;
        font-size: 18px;
        border-radius: 6px;
        border: none;
        background: #ff00aa;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background: #e60098;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <!-- Config Panel -->
      <form id="configPanel" class="config">
        <div id="tokenField" style="display: none">
          <input id="tokenInput" placeholder="Paste Start.gg API Token" /><br />
        </div>
        <input id="urlInput" placeholder="Paste Start.gg event URL" /><br />
        <button type="submit">Start</button>
      </form>

      <!-- Header -->
      <div class="header antialias">Recent Results</div>

      <!-- Sets Container -->
      <div id="setsContainer"></div>

      <!-- Footer -->
      <div class="footer">
        <p>In Partnership With</p>
        <img src="images/nycmelee.jpg" alt="NYC Melee" />
        <img src="images/osnyc.jpg" alt="Partner Logo" />
      </div>
    </div>

    <script src="/recent-sets-config.js"></script>
    <script>
      const API_URL = "https://api.start.gg/gql/alpha";
      let lastSetIds = new Set();
      let pollingInterval;
      let entrantPlacements = {};

      const params = new URLSearchParams(window.location.search);
      let authToken =
        params.get("token") ||
        params.get("t") ||
        window.STARTGG_TOKEN ||
        localStorage.getItem("startggToken") ||
        "";
      let eventUrl =
        params.get("url") || params.get("u") || window.STARTGG_URL || "";

      if (!authToken) {
        document.getElementById("tokenField").style.display = "block";
      }

      if (authToken && eventUrl) {
        document.getElementById("configPanel").classList.add("hidden");
        startOverlay();
      }

      document
        .getElementById("configPanel")
        .addEventListener("submit", startOverlay);

      async function fetchData(slug) {
        const query = `
          query EventSetsAndEntrants($slug: String!) {
            event(slug: $slug) {
              sets(perPage: 5, page: 1, sortType: RECENT) {
                nodes {
                  id
                  round
                  fullRoundText
                  slots {
                    entrant {
                      id
                      name
                    }
                    standing {
                      stats { score { value } }
                    }
                  }
                }
              }
              entrants(query: { perPage: 500 }) {
                nodes {
                  id
                  standing {
                    placement
                  }
                }
              }
            }
          }
        `;
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + authToken,
          },
          body: JSON.stringify({ query, variables: { slug } }),
        });
        const json = await res.json();
        if (!json.data || json.errors) {
          console.error("Error fetching data:", json.errors || json);
          return { sets: [], entrants: [] };
        }
        return {
          sets: json.data.event?.sets?.nodes || [],
          entrants: json.data.event?.entrants?.nodes || [],
        };
      }

      function buildEntrantPlacementMap(entrants) {
        entrantPlacements = {};
        entrants.forEach((entrant) => {
          if (entrant?.id && entrant.standing?.placement) {
            entrantPlacements[entrant.id] = entrant.standing.placement;
          }
        });
      }

      function fitText(element) {
        const span = element.querySelector("span");
        if (!span) return;
        let scale = 1;
        span.style.transform = "scale(1)";
        if (span.scrollWidth > element.clientWidth) {
          scale = element.clientWidth / span.scrollWidth;
          span.style.transform = `scale(${scale})`;
        }
      }

      function adjustPlayerNames() {
        document.querySelectorAll(".player-name").forEach(fitText);
      }

      function renderSets(sets) {
        const container = document.getElementById("setsContainer");
        container.innerHTML = "";

        sets.slice(0, 4).forEach((set) => {
          const isNew = !lastSetIds.has(set.id);
          const div = document.createElement("div");
          div.className = "set" + (isNew ? " new" : "");

          const [p1, p2] = set.slots;
          const p1Score = parseInt(p1?.standing?.stats?.score?.value ?? "-");
          const p2Score = parseInt(p2?.standing?.stats?.score?.value ?? "-");

          // Determine winner classes
          let p1Class = "player-name left";
          let p2Class = "player-name right";
          if (!isNaN(p1Score) && !isNaN(p2Score)) {
            if (p1Score > p2Score) {
              p1Class += " winner";
            } else if (p2Score > p1Score) {
              p2Class += " winner";
            }
          }

          div.innerHTML = `
            <div class="score">${isNaN(p1Score) ? "-" : p1Score}</div>
            <div class="${p1Class}"><span>${
            p1?.entrant?.name || "TBD"
          }</span></div>
            <div class="vs">VS</div>
            <div class="${p2Class}"><span>${
            p2?.entrant?.name || "TBD"
          }</span></div>
            <div class="score">${isNaN(p2Score) ? "-" : p2Score}</div>
            <div class="set-background"></div>
          `;

          container.appendChild(div);
          if (isNew) lastSetIds.add(set.id);
        });

        adjustPlayerNames();
      }

      function extractSlugFromUrl(url) {
        const match = url.match(
          /start\.gg\/tournament\/([^\/]+)\/event\/([^\/]+)/
        );
        if (match) {
          return `tournament/${match[1]}/event/${match[2]}`;
        } else {
          alert(
            "Could not extract event slug from URL. Make sure it's a direct event link like 'https://www.start.gg/tournament/.../event/...'"
          );
          return null;
        }
      }

      function startOverlay(e) {
        if (e) e.preventDefault();

        if (!authToken) {
          authToken = document.getElementById("tokenInput").value.trim();
          if (!authToken) {
            alert("Please enter your Start.gg API token.");
            return;
          }
          localStorage.setItem("startggToken", authToken);
        }

        if (!eventUrl) {
          eventUrl = document.getElementById("urlInput").value.trim();
          if (!eventUrl) {
            alert("Please enter a Start.gg event URL.");
            return;
          }
        }

        const slug = extractSlugFromUrl(eventUrl);
        if (!slug) return;

        document.getElementById("configPanel").classList.add("hidden");

        if (window.ENABLE_POLLING !== false) {
          if (pollingInterval) clearInterval(pollingInterval);
          pollingInterval = setInterval(async () => {
            const { sets, entrants } = await fetchData(slug);
            buildEntrantPlacementMap(entrants);
            renderSets(sets);
          }, 15000);
        }

        (async () => {
          const { sets, entrants } = await fetchData(slug);
          buildEntrantPlacementMap(entrants);
          renderSets(sets);
        })();
      }
    </script>
  </body>
</html>
